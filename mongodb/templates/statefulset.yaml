apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  Namespace: roboshop
spec:
  selector:
    matchLabels:
      app: mongodb # has to match .spec.selector.matchLabels
      project: roboshop
      tier: db   # has to match .spec.template.metadata.labels
  serviceName: "nginx"
  replicas: {{ .values.statefulset.replicas }}
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: mongodb # has to match .spec.selector.matchLabels
        project: roboshop
        tier: db  
    spec:
      containers:
      - name: mongodb
        image: {{ .values.statefulset.imageVersion }}
        volumeMounts:
        - name: mongodb
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 1Gi