apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  Namespace: roboshop
  labels:
    app: mongodb
    project: roboshop
    tier: db
spec:
  selector:
    matchLabels:
      app: mongodb 
      project: roboshop
      tier: db
  serviceName: mongodb
  replicas: {{ .Values.statefulset.replicas }}
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: mongodb 
        project: roboshop
        tier: db  
    spec:
      containers:
      - name: mongodb
        image: "joindevops/mongodb:{{ .Values.statefulset.imageVersion }}"
        volumeMounts:
        - name: mongodb
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 1Gi